<html>
    <header>
        <title>The Virtual Reality Experience by Brandon Lin</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </header>
    <body style="text-align: center">
        <br>
        <h1>Practical 1_1</h1>
        <h4>Brandon's Epic Cannabis Mobile</h4>
        <a-scene>
            <a-box wireframe=true position="0, 0, 0" width="12"height="12"depth="12">
                <a-box position="-.5, .2, .3" width ="2.6" depth=".9" height=".3"></a-box>
                <a-box position="-2.3, .2, .3" width =".3" depth=".9" height=".3"></a-box>
                <a-box position="1.3, .2, .3" width =".3" depth=".9" height=".3"></a-box>
                <a-plane position="0 -1 0" rotation="-90 0 0" width="5" height="4" color="#7BC8A4"></a-plane>
                <a-cylinder position="-2 .2 1.1" rotation="-90 0 0" radius=".4" height=".2" color="#01171c"></a-cylinder>
                <a-cylinder position="-2 .2 -.5" rotation="-90 0 0" radius=".4" height=".2" color="#01171c"></a-cylinder>
                <a-cylinder position="1 .2 1.1" rotation="-90 0 0" radius=".4" height=".2" color="#01171c"></a-cylinder>
                <a-cylinder position="1 .2 -.5" rotation="-90 0 0" radius=".4" height=".2" color="#01171c"></a-cylinder>
                <a-cylinder position="-2 .2 .3" rotation="-90 0 0" radius=".1" height="1.5" color="#919191"></a-cylinder>
                <a-cylinder position="1 .2 .3" rotation="-90 0 0" radius=".1" height="1.5" color="#919191"></a-cylinder>
                <a-cylinder position="-.5 .2 .3" rotation="-90 0 90" radius=".1" height="3" color="#919191"></a-cylinder>
            </a-box>
        </a-scene>
    </body>
</html>
