<html>
    <header>
        <title>The Virtual Reality Experience by Brandon Lin</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </header>
    <body style="text-align: center">
        <br>
        <h1>The Name by Brandon Lin</h1>
        <h4>So far this is just the first demo of what ever this is</h4>
        <a-scene>
            <a-sphere side="double" position="0 1.5 0" radius="1.25"color="#ffd7a6"></a-sphere>
            <a-sphere position="-.4 1.5 1.2" radius=".15"color="#FFFFFF"></a-sphere>
            <a-sphere position=".4 1.5 1.2" radius=".15"color="#FFFFFF"></a-sphere>
            <a-sphere position="-.4 1.5 1.35" radius=".05"color="#000000"></a-sphere>
            <a-sphere position=".4 1.5 1.35" radius=".05"color="#000000"></a-sphere>
            <a-sphere position="0 .80 1.23" radius=".15" phi-length="180" height="12" color="#641f99"></a-sphere>
            <a-box position="0 1.9 1.1" rotation ="0 90 0"width=".2" height=".2" color="#945b00"></a-box>
            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-plane position="0 1 1.25" rotation="12 0 90" width=".5" height=".7" color="#ff0000"></a-plane>
            <a-plane position="0 1 1.23" rotation="12 0 90" width=".6" height=".8" color="#d93b07"></a-plane>
            <a-sky color="#ECECEC"></a-sky>

            
        </a-scene>
    </body>
</html>
